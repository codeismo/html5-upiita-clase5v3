<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Ejemplo de creación de caminos</title>

        <style type="text/css">
			body {
				text-align: center;
			}

			canvas {
				border-style: solid;
			}
        </style>

        <script src="../javascript/jquery-1.10.2.min.js"></script>

        <script>
			$(function() {
				/*obtener el canvas DOM*/
				var canvasDOM = $("canvas")[0];
				/*obtener el contexto*/
				var contexto = canvasDOM.getContext("2d");
				/*primero se definen los estilos
				color, relleno, ancho y termacion de linea*/
				//definir el color de línea y relleno
				contexto.strokeStyle = "red";
				contexto.fillStyle = "green";
				//definir el ancho en pixeles
				contexto.lineWidth = 3;
				//define como termina la linea
				contexto.lineCap = "square";

				/* dibujamos un camino */
				contexto.beginPath();//iniciando un camino
				contexto.moveTo(100, 100);//punto inicial
				contexto.lineTo(250, 250);//siguiente punto

				/*continuamos dibujando el camino*/
				contexto.lineTo(100, 250);
				contexto.closePath();
                contexto.stroke();
                contexto.fill();

				/*cerramos el camino y lo rellenamos*/
				/*dibujamos un arco*/
				contexto.beginPath();
				contexto.arc(300, 300, 200, 0, Math.PI, false);
                contexto.stroke();
                contexto.fill();

				/*dibujamos un rectangulo*/
				contexto.beginPath();
				contexto.rect(400, 400, 200, 100);
                contexto.stroke();
                contexto.fill();
                
				/*pintamos texto*/
				contexto.font = "80px Arial";
				contexto.textAlign = "center";
				contexto.strokeText("Hola Mundo", 300, 100);
				contexto.fillText("Hola Mundo", 300, 100);
                contexto.stroke();
                contexto.fill();
			});
        </script>

    </head>
    <body>

        <canvas width="600" height="600">
            Tu navegador no soporta Canvas
        </canvas>

    </body>
</html>
